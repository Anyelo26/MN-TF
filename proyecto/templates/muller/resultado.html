{% extends 'muller/calculadora.html' %}

{% block content %}        
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container-fluid" style="margin-bottom: 20rem;">       
        <div class="row">
            <div style="margin:0 auto;">
                {% if error %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert"> 
                    <strong>ERROR: {{message}}</strong>

                </div>
                {% else %}
                <div > 
                    <div class="alert alert-success alert-dismissible fade show" role="alert"> 
                        <strong>RESPUESTA</strong>
                        <a class="btn btn-primary" href="{% url 'graficar'%}" style="margin-left: 10px;">Ver en gráfica</a>
                    </div>
                    <table class="table table-striped table-hover">
                        <thread class="thread-green">
                            <tr>
                                <th >Iteración</th> 
                                <th >X<sub>3</sub></th>
                                <th >Error<sub>%</sub></th>
                            </tr>
                        </thread>
                        
                        
                        {% if resp%}
                            {% for i in resp %}
                            <tr>
                                <td >{{i.iter}}</td>
                                <td >{{i.x3}}</td>
                                <td >{{i.errorP}}</td>
                            </tr>
                            {% endfor %}
                        {% endif %}
                    </table>     
                    {% endif %}
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
<!-- subida de archivo 0-->
{% endblock %}
